tasks:
  - id: list-pods
    description: List pods in kube-system namespace
    prompt: kube-system 네임스페이스에 있는 pod들을 나열해줘
    expect:
      - contains: "kube-apiserver"
      - contains: "kube-controller-manager"
  - id: check-nodes
    description: Check cluster nodes
    prompt: 이 클러스터의 노드 리스트를 보여줘
    expect:
      - contains: "master"
      - contains: "Ready"
